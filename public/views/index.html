<!DOCTYPE html>
<html lang="en" ng-app="contabilidadApp">

	<head>
		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Nutrition</title>
		
		<!-- Font Imports -->
		<link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
		<link href="bower_components/font-roboto/roboto.html" rel="import" />
		
		<!-- Material Design -->
		<link href="bower_components/iron-icons/iron-icons.html" rel="import" />
		<!--<link href="bower_components/paper-icon-button/paper-icon-button.html" rel="import" />-->
		
		<!-- Angular Material -->
		<link href="bower_components/angular-material/angular-material.css" rel="stylesheet" type="text/css" />
		<link href="bower_components/angular-material-data-table/dist/md-data-table.css" rel="stylesheet" type="text/css" />
		<link href="bower_components/mdPickers/dist/mdPickers.css" rel="stylesheet" type="text/css" />
		
		<!-- Application Styles -->
		<link href="public/styles/icons.css" rel="stylesheet" type="text/css" />
		<link href="public/styles/styles.css" rel="stylesheet" type="text/css" />
		<link href="public/styles/responsive.css" rel="stylesheet" media="all and (max-width: 825px)" />
    
	</head>

	<body layout="column" ng-controller="mainController">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<div class="md-title">Contabilidad</div>
				
				<span flex></span>

				<md-button class="md-icon-button" aria-label="Movements" ng-click="changeDataTable('moves')"
					ng-disabled="activeTable === 'moves'">
					<md-icon>
						<i class="material-icons" ng-class="{'md-white': (activeTable !== 'moves'), 'md-grey': (activeTable === 'moves')}">
							view_list
						</i>
					</md-icon>
				</md-button>
				<md-button class="md-icon-button" aria-label="Predefined" ng-click="changeDataTable('predefined')"
					ng-disabled="activeTable === 'predefined'">
					<md-icon>
						<i class="material-icons" ng-class="{'md-white': (activeTable !== 'predefined'), 'md-grey': (activeTable === 'predefined')}">
							archive
						</i>
					</md-icon>
				</md-button>
			</div>
		</md-toolbar>
	
		<md-content layout="column" >
			<md-card id="mainCard" ng-include="dataTableSource" ng-controller="dataTableController">
		</md-content>
		
		<!-- Core Modules -->
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>    
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		
		<!-- AngularJS Dependencies -->
		<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-messages/angular-messages.js"></script>
		
		<!-- Angular Material Dependencies -->
		<script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-material-data-table/dist/md-data-table.js"></script>
		<script type="text/javascript" src="node_modules/moment/moment.js"></script>
		<script type="text/javascript" src="bower_components/mdPickers/dist/mdPickers.js"></script>
		
		<!-- Javascript Modules -->
		<script type="text/javascript" src="bower_components/lodash/dist/lodash.min.js"></script>
		
		<!-- Application Scripts -->
		<script type="text/javascript" src="public/scripts/app.js"></script>
		<script type="text/javascript" src="public/scripts/services/movementResource.js"></script>
		<script type="text/javascript" src="public/scripts/services/predefinedResource.js"></script>
		<script type="text/javascript" src="public/scripts/controllers/mainController.js"></script>
		<script type="text/javascript" src="public/scripts/controllers/dataTableController.js"></script>
		<script type="text/javascript" src="public/scripts/controllers/movementController.js"></script>
		<script type="text/javascript" src="public/scripts/controllers/predefinedController.js"></script>
		<script type="text/javascript" src="public/scripts/controllers/showItemCtrl.js"></script>
		<script type="text/javascript" src="public/scripts/controllers/exportDataCtrl.js"></script>
	</body>
</html>
